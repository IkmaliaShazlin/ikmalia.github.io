<!DOCTYPE html>
<html lang="en"> 
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">
  <!-- Responsive design -->
  <title>Search Bar with Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Filter</title>
  <style>
    /* Styling for page layout, search bar, and filter menu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    form {
      display: flex;
      gap: 10px;
    }

    .search-input {
      flex: 2;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #0056b3;
    }

    .filter-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .filter-button:hover {
      background-color: #218838;
    }

    .filter-menu {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none; /* Initially hidden */
      flex-direction: column;
      gap: 15px;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-section label {
      font-weight: bold;
    }

    .filter-select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }

    .apply-filters {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-end;
    }

    .apply-filters:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Search bar with filter functionality -->
  <div class="search-container">

    <form action="results.html" method="GET">
      <input type="text" name="query" placeholder="Search..." class="search-input">
      <button type="submit" class="search-button">Search</button>
      <button type="button" class="filter-button" id="filterButton">Filters</button>
    </form>

    <div class="filter-menu" id="filterMenu">
      
      <!-- Filter menu (initially hidden) -->
      <div class="filter-section">
        <!-- Filter by Year -->
        <label for="year">Year</label>
        <select name="year" id="year" class="filter-select">
          <option value="">All Years</option>
          <!-- Dynamically generate year options using JavaScript -->
          <script>
            for (let year = 2025; year >= 1990; year--) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>

      <!-- Filter by Language -->
      <div class="filter-section">
        <label for="language">Language</label>
        <select name="language" id="language" class="filter-select">
          <option value="">All Languages</option>
          <option value="english">English</option>
          <option value="malay">Malay</option>
          <option value="tamil">Tamil</option>
          <option value="mandarin">Mandarin</option>
          <option value="indonesia">Indonesia</option>
        </select>
      </div>

      <!-- Apply Filters Button -->
      <button type="submit" class="apply-filters">Apply Filters</button>
    </div>
  </div>

  <script>
    // Toggle the filter menu on "Filters" button click
    const filterButton = document.getElementById("filterButton");
    const filterMenu = document.getElementById("filterMenu");

    filterButton.addEventListener("click", () => {
        
      if (filterMenu.style.display === "flex") {
        filterMenu.style.display = "none";
      } else {
        filterMenu.style.display = "flex";
      }
    });
  </script>
</body>
</html>
